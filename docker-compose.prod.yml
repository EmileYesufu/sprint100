version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: sprint100_prod_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sprint100
      POSTGRES_PASSWORD: sprint100
      POSTGRES_DB: sprint100_prod
    volumes:
      - pgdata_prod:/var/lib/postgresql/data

  server:
    image: sprint100/server:latest
    container_name: sprint100_prod_server
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      - postgres
    ports:
      - "4000:4000"

volumes:
  pgdata_prod:
