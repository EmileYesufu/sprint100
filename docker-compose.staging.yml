version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: sprint100_staging_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sprint100
      POSTGRES_PASSWORD: sprint100
      POSTGRES_DB: sprint100_staging
    ports:
      - "5434:5432"
    volumes:
      - pgdata_staging:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: sprint100_staging_server
    restart: unless-stopped
    env_file: .env.staging
    depends_on:
      - postgres
    ports:
      - "4001:4000"

volumes:
  pgdata_staging:
